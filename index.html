<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Homepage Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div class="container">
        <!--  header / navbar -->
        <header>
            <nav class="navbar">
                <div class="nav-section nav-left">
                    <button class="nav-button menu-button">
                        <i class="uil uil-bars"></i>
                    </button>
                    <a href="#" class="nav-logo">
                        <img src="yt.jpeg" alt="logo" class="logo-image">
                        <h2 class="logo-text">YouTube</h2>
                    </a>
                </div>
                <div class="nav-section nav-center">
                    <form action="#" class="search-form" onchange="showSearchResult(event)">
                        <input type="search" id= "searchBar" placeholder = "Search" required 
                        class="search-input">
                        <button type="submit" class="nav-button search-button">
                            <i class="uil uil-search"></i>
                        </button>
                    </form>
                    <button class="nav-button mic-button">
                        <i class="uil uil-microphone"></i>
                    </button>
                </div>
                <div class="nav-section nav-right">
                    <button class="nav-button theme-button">
                        <i class="uil uil-moon"></i>
                    </button>
                    <img src="user.jpg" alt = "User Image" class="user-image">
                </div>
            </nav>
        </header>

        <main class="main-layout">
            <!-- sidebar -->
            <aside class="sidebar">
                <div class="link-container">
                    <div class="link-section">
                        <a href="#" class="link-item">
                            <i class="uil uil-estate"></i> Home
                        </a>
                        <a href="#" class="link-item">
                            <i class="uil uil-video"></i> Shorts
                        </a>
                        <a href="#" class="link-item">
                            <i class="uil uil-tv-retro"></i> Subscription
                        </a>
                    </div>
                    
                    <div class="section-seprator"></div>
                    <div class="link-section">
                        <h4 class="section-title">You</h4>
                        <a href="#" class="link-item">
                            <i class="uil uil-user-square"></i> Your Channel
                        </a>
                        <a href="#" class="link-item">
                            <i class="uil uil-history"></i> History
                        </a>
                        <a href="#" class="link-item">
                            <i class="uil uil-clock"></i> Watch Later
                        </a>
                    </div>

                    <div class="section-seprator"></div>
                    <div class="link-section">
                        <h4 class="section-title">Explore</h4>
                        <a href="#" class="link-item">
                            <i class="uil uil-fire"></i> Trending
                        </a>
                        <a href="#" class="link-item">
                            <i class="uil uil-music"></i> Music
                        </a>
                        <a href="#" class="link-item">
                            <i class="uil uil-basketball"></i> Gaming
                        </a>
                        <a href="#" class="link-item">
                            <i class="uil uil-trophy"></i> Sports
                        </a>
                    </div>

                    <div class="section-seprator"></div>
                    <div class="link-section">
                        <h4 class="section-title">More from YouTube</h4>
                        <a href="#" class="link-item">
                            <i class="uil uil-shield-plus"></i> YouTube Plus
                        </a>
                        <a href="#" class="link-item">
                            <i class="uil uil-headphones-alt"></i> YouTube Music
                        </a>
                        <a href="#" class="link-item">
                            <i class="uil uil-airplay"></i> YouTube Kids
                        </a>
                    </div>

                    <div class="section-seprator"></div>
                    <div class="link-section">
                        <a href="#" class="link-item">
                            <i class="uil uil-setting"></i> Settings
                        </a>
                        <a href="#" class="link-item">
                            <i class="uil uil-file-medical-alt"></i> Report
                        </a>
                        <a href="#" class="link-item">
                            <i class="uil uil-question-circle"></i> Help
                        </a>
                        <a href="#" class="link-item">
                            <i class="uil uil-exclamation-triangle"></i> Feedback
                        </a>
                    </div>
                </div>
            </aside>
            <div class="content-wrapper">
                <!-- category list -->
                <div class="category-list">
                    <button class="category-button">All</button>
                    <button class="category-button">Meem se mohabat</button>
                    <button class="category-button">Music</button>
                    <button class="category-button">Jungkook</button>
                    <button class="category-button">Mixes</button>
                    <button class="category-button">JavaScript</button>
                    <button class="category-button">Playlists</button>
                    <button class="category-button">V</button>
                    <button class="category-button">Chinese television drama</button>
                    <button class="category-button">Data Structures</button>
                    <button class="category-button">Camping</button>
                    <button class="category-button">Recently Uploaded</button>
                    <button class="category-button">Viral</button>
                    <button class="category-button">New to you</button>
                </div>
                <!-- video-list -->
                <div class="video-list">
                </div>
            </div>
        </main>
    </div>
</body>
<script src="script.js"></script>
</html>
